<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <nav>
    <img src="images/logo.svg" alt="Base Apparel Logo">
  </nav>
</header>

<main>
  <section class="content">
    <div class="text-content">
      <h1>We're Coming Soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <form class="email-form" id="emailForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <button type="submit" aria-label="Submit Email">Notify Me</button>
      <small id="error-message"></small>
    </form>
  </section>

  <aside class="image-content">
    <img src="images/hero-desktop.jpg" alt="Fashion Model">
  </aside>
</main>

<footer>
  <p>&copy; 2024 Base Apparel. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
